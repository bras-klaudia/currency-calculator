<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalulator walut</title>
    <link rel="icon" href="images/icon.jpg">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/button.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body background">




    <div class="container">
        <form class="js-form form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>

                    <span class="form__label">Kwota w PLN <span class="form--asterick">*</span></span> </label>

                    <input class="form__field js-amount" placeholder="Podaj kwotę w PLN" type="number" min="1" required
                        step=0.01>

                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__label">
                            Waluta:
                        </span>

                        <select class="form__field js-currency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                        </select>
                    </label>
                </p>


                <div class="container__buttons">
                    <p>
                        <input type="submit" class="form__buttonClear" value="Przelicz">
                    </p>

                </div>
                <p>
                    Pola wymagane są oznaczone<span class="form--asterick">*</span>
                </p>
            </fieldset>


            <p class="container__result js-result form-result">
            <p class="form__info js-info"></p>
            </p>
        </form>

    </div>
</body>

</html>
